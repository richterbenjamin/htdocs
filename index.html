<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>My simple Geo App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="js/script.js"></script>
</head>
<body>

<div data-role="page" id="index">
    <div data-role="header">
        <a href="contact.html" data-rel="dialog"
           data-transition="slidedown">Kontakt</a>

        <h1>My simple Geo App</h1>

        <a href="#addPoint"
           data-icon="plus"
           data-theme="b"
           class="ui-btn-right">
            Neuer Punkt</a>
    </div>
    <div data-role="content">
        <div id="map"></div>
    </div>
</div>

<div data-role="page" id="addPoint" data-add-back-btn="true">
    <div data-role="header">
        <h1>Neuen Punkt hinzufügen</h1>
    </div>
    <div data-role="content">
        <p>Es wird deine Position als neuer Punkt eingefügt</p>

        <p>Die Adresse an deiner Position ist:</p>

        <p id="geocodedAdress">Adresse wird ermittelt...</p>

        <form action="php/addPoint.php" method="post" id="addPointForm">
            <input type="text" name="name" id="name"
                   placeholder="Name des Punktes" required="required"/>

            <input type="hidden" name="lat" value="">
            <input type="hidden" name="lng" value="">

            <select name="public" data-role="slider">
                <option value="1">öffentlich</option>
                <option value="0">privat</option>
            </select>

            <input type="submit" value="Punkt eintragen">
        </form>

    </div>
</div>
</body>
</html>
